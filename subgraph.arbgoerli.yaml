      address: "0x56Fbf8614962b95EB52E70607F8D6c4BF7F1eAFD"
      abi: MFDstats
      startBlock: 9604394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewTransferAdded
      abis:
        - name: MFDstats
          file: ./abis/MFDstats.json
      eventHandlers:
