specVersion: 0.0.4
description: Radiant-v2 Graph
repository: https://github.com/radiant-capital/radiant-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MultiFeeDistribution
    network: "sepolia"
    source:
      address: "0x16feBa2fFDaA1E5d894A06F6406adb7918CDA113"
      abi: MultiFeeDistribution
      startBlock: 4443334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Relocked
        - Locked
        - Withdrawn
        - Locker
      abis:
        - name: MultiFeeDistribution
          file: ./abis/MultiFeeDistribution.json
      eventHandlers:
        - event: Relocked(indexed address,uint256,uint256)
          handler: handleRelocked
        - event: Withdrawn(indexed address,uint256,uint256,uint256,uint256,bool)
          handler: handleWithdrawn
        - event: LockerAdded(indexed address)
          handler: handleLockerAdded
      file: ./src/multi_fee_distribution.ts

  - kind: ethereum/contract
    name: ChefIncentivesController
    network: "sepolia"
    source:
      address: "0x9987A5778A4400dc81817c47A0316f38226967Da"
      abi: ChefIncentivesController
      startBlock: 4443334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Disqualified
      abis:
        - name: ChefIncentivesController
          file: ./abis/ChefIncentivesController.json
      eventHandlers:
        - event: Disqualified(indexed address)
          handler: handleDisqualified
      file: ./src/chef_incentives_controller.ts

  - kind: ethereum/contract
    name: MiddleFeeDistribution
    network: "sepolia"
    source:
      address: "0x19514D07dF94ab7e0922d4DE8e2f9c285c64Fc8C"
      abi: MiddleFeeDistribution
      startBlock: 4443334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewTransferAdded
      abis:
        - name: MiddleFeeDistribution
          file: ./abis/MiddleFeeDistribution.json
      eventHandlers:
        - event: NewTransferAdded(indexed address,uint256)
          handler: handleNewTransferAdded
      file: ./src/middle_fee_distribution.ts
    
  - kind: ethereum/contract
    name: LendingPool
    network: "sepolia"
    source:
      address: "0x60bc735398104Db8490aED0c322Dfb66D32F06F1"
      abi: LendingPool
      startBlock: 4443334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: Deposit(indexed address,address,indexed address,uint256,indexed uint16)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdraw
      file: ./src/lending_pool.ts

  - kind: ethereum/contract
    name: StandardArbERC20
    network: "sepolia"
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: StandardArbERC20
      startBlock: 4443334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: StandardArbERC20
          file: ./abis/StandardArbERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/standard_arb_erc20.ts

  - kind: ethereum/contract
    name: PriceProvider
    network: "sepolia"
    source:
      address: "0xF8459A97989c94335c7a14D4570e3274363aB85b"
      abi: PriceProvider
      startBlock: 4443334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LpTokenPrice
      abis:
        - name: PriceProvider
          file: ./abis/PriceProvider.json
      blockHandlers:
        - handler: getLpTokenPrice
      file: ./src/price_provider.ts
